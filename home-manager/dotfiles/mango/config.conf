# More option see https://github.com/DreamMaoMao/mango/wiki/

# Disable window effects
blur=0
shadows=0
border_radius=0

# Animations
animations=0
tag_animation_direction=0

# Tag default layouts
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Scroller Layout Setting
scroller_structs=0
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=1.0,1.0,1.0

# Overview Setting
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# Keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=de
xkb_rules_options=ctrl:nocaps

# Trackpad
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=1
swipe_min_threshold=1

# Mouse
mouse_natural_scrolling=0
accel_profile=2
accel_speed=0.0

# Appearance
gappih=6
gappiv=6
gappoh=6
gappov=6
borderpx=3
rootcolor=0x0e1415ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# Reload config
bind=SUPER+SHIFT,r,reload_config

# Menu and terminal
bind=SUPER,space,spawn,wmenu-run
bind=SUPER,Return,spawn,alacritty

# Exit Mango
bind=SUPER+SHIFT,m,quit

# Quit application
bind=SUPER+SHIFT,q,killclient,

# Switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# Swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# Switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER+SHIFT,f,togglefullscreen,

# Scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# Switch layouts
bind=SUPER+SHIFT,s,setlayout,scroller
bind=SUPER+SHIFT,t,setlayout,tile

# Switch to tag (workspace)
view_current_to_back=0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# Move window to tag
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Resize window
bind=SUPER+ALT,k,resizewin,+0,-50
bind=SUPER+ALT,j,resizewin,+0,+50
bind=SUPER+ALT,h,resizewin,-50,+0
bind=SUPER+ALT,l,resizewin,+50,+0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# Fn key binds for display brightness
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set 5%+
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-

# Fn key binds for audio control
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

